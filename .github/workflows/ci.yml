name: CI

on:
  push:
    branches: [ main, develop, feature/*, bugfix/*, hotfix/*, release/* ]
  pull_request:
    branches: [ main, develop, feature/*, bugfix/*, hotfix/*, release/* ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: bun test:coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          name: coverage-report
          files: coverage/
        env:
          CODECOV_TOKEN: ${{ secrets.TEST_COVERAGE_ARTIFACT_UPLOAD }}